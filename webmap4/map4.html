<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Colleges</title>

    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link href="resources/ol-geocoder.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        /* Base styling for body and map */
        html, body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Map container styling */
        #map {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Styling for images and video thumbnails */
        .side-image {
            position: absolute;
            width: 40%; /* Responsive width */
            max-width: 200px; /* Limit max width */
            z-index: 10;
        }
        #college2 {
            top: 50px; /* Moved higher up to ensure visibility */
            right: 10px;
        }
        .video-thumbnail {
            position: absolute;
            width: 40%; /* Responsive width */
            max-width: 200px; /* Limit max width */
            cursor: pointer;
            top: 150px; /* Moved up for better visibility */
            right: 10px;
            z-index: 11;
            text-align: center;
            background-color: rgba(255, 165, 0, 0.7);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        .video-thumbnail img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #fff;
        }

        /* Lightbox overlay for video */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .lightbox iframe {
            width: 80%;
            height: 80%;
        }

        /* Back button styling */
        .back-button {
            position: fixed; /* Fixed position for better visibility */
            top: 20px;
            left: 50%;
            transform: translateX(-50%); /* Centered horizontally */
            z-index: 12;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .side-image,
            .video-thumbnail {
                width: 80%; /* Wider on smaller screens */
                max-width: none; /* Remove max width limit */
            }
            .back-button {
                font-size: 14px; /* Smaller font size for mobile */
            }
        }
    </style>
</head>

<body>
    <!-- Map and popup container -->
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

        <!-- College image and updated video thumbnail -->
        <img src="images/college2.jpg" id="college2" class="side-image" alt="College Image 2">
        <div class="video-thumbnail" onclick="openLightbox()">
            <img src="images/college1.jpg" alt="Dublin Colleges Video Thumbnail"> <!-- Thumbnail updated -->
            <p>Watch: Dublin Colleges Tour</p> <!-- Updated caption -->
        </div>

        <!-- Back button to return to index -->
        <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Index</a>
    </div>

    <!-- Lightbox overlay for video -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <iframe id="video-frame" src="https://www.youtube.com/embed/953yjeRUSTU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- JavaScript includes and functions -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="resources/proj4.js"></script>
    <script>
        proj4.defs('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs');
    </script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="./resources/ol-geocoder.js"></script>
    <script src="layers/amenity_college_dublin_1.js"></script>
    <script src="layers/amenity_college_dublin_2.js"></script>
    <script src="styles/amenity_college_dublin_1_style.js"></script>
    <script src="styles/amenity_college_dublin_2_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script> 
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

    <script>
        function openLightbox() {
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
