<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Stations in England</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link href="resources/ol-geocoder.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        /* General Map and Body Styling */
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align */
        }

        /* Centered Back to Home Link Styling */
        .back-to-home {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ddd;
            color: #333;
            border-radius: 4px;
            text-decoration: none;
            z-index: 1000;
            font-weight: bold;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .back-to-home:hover {
            background-color: #ccc;
        }

        /* Styling for images and videos */
        .side-image {
            position: absolute;
            width: 40%; /* Responsive width */
            max-width: 200px; /* Limit max width */
            height: auto;
            z-index: 10;
        }
        #sell1 {
            top: 10px;
            right: 10px;
        }
        #sell2 {
            top: 220px;
            right: 10px;
        }
        .video-thumbnail {
            position: absolute;
            width: 40%; /* Responsive width */
            max-width: 200px; /* Limit max width */
            cursor: pointer;
            top: 430px;
            right: 10px;
            z-index: 11;
            text-align: center;
        }
        .video-thumbnail img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Lightbox Styling */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .lightbox iframe {
            width: 80%;
            height: 80%;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .back-to-home {
                font-size: 14px; /* Smaller font size for mobile */
            }
            .side-image,
            .video-thumbnail {
                width: 80%; /* Wider on smaller screens */
                max-width: none; /* Remove max width limit */
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home Link Centered at Top -->
    <a href="../index.html" class="back-to-home" id="backHomeButtonMap2">&larr; Back to Home</a>

    <!-- Map Container -->
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

        <!-- Images on map edges -->
        <img src="images/shell1.jpg" id="sell1" class="side-image" alt="Shell Image 1">
        <img src="images/shell2.jpg" id="sell2" class="side-image" alt="Shell Image 2">

        <!-- Video thumbnail in the center -->
        <div class="video-thumbnail" onclick="openLightbox()">
            <img src="images/service_station_video_thumbnail.jpg" alt="Service Station Video Thumbnail">
            <p>Watch: Service Stations in England</p>
        </div>
    </div>

    <!-- Lightbox overlay for video -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <iframe id="video-frame" src="https://www.youtube.com/embed/Bd-yRN8gPxQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Scripts for Map Functionality -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="resources/proj4.js"></script>
    <script>
        proj4.defs('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs');
    </script>
    <script src="resources/polyfills.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="resources/ol.js"></script>
    <script src="resources/ol-layerswitcher.js"></script>
    <script src="resources/ol-geocoder.js"></script>
    <script src="layers/highway_services_england_1.js"></script>
    <script src="styles/highway_services_england_1_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script> 
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

    <!-- Lightbox Video Script -->
    <script>
        function openLightbox() {
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

    <!-- Script to hide Back to Home button if in iframe -->
    <script>
        // Check if the current page is inside an iframe
        if (window.self !== window.top) {
            document.getElementById('backHomeButtonMap2').style.display = 'none'; // Hide button if in iframe
        }
    </script>
</body>
</html>
