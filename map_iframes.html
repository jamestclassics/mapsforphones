<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps in Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .iframe-container {
            max-width: 800px;
            width: 100%;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 300px; /* Adjust height for mobile */
            border: none;
            border-radius: 5px;
        }

        .back-to-home {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            max-width: 200px;
        }

        .back-to-home:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: relative;
            margin-top: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                font-size: 14px; /* Adjust font size for smaller screens */
            }

            .iframe-container {
                padding: 10px; /* Less padding */
            }

            .back-to-home {
                padding: 8px 16px; /* Smaller button */
            }
        }
    </style>
</head>
<body>
    <h1>Web Maps in Iframes</h1>
    <a href="index.html" class="back-to-home">&larr; Back to Home</a>

    <div class="iframe-container">
        <h2>Web Map 1</h2>
        <iframe src="Webmap1/map1.html" title="Web Map 1"></iframe>
        
        <h2>Web Map 2</h2>
        <iframe src="Webmap2/map2.html" title="Web Map 2"></iframe>
    </div>

    <footer>
        <p>&copy; 2024 James Treanor. All Rights Reserved.</p>
        <p>Date: October 31, 2024</p>
    </footer>
</body>
</html>
